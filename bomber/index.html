<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Battle - Web Version</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="game-over-buttons" style="display: none;">
            <button id="new-game-btn">New Game</button>
            <button id="exit-btn">Exit</button>
        </div>
        <div id="new-game-settings-panel" style="display: none;">
            <h3>New Game Settings</h3>
            <label>Player Color: <select id="new-game-color-select">
                <option value="none">Default</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="cyan">Cyan</option>
                <option value="pink">Pink</option>
                <option value="teal">Teal</option>
            </select></label><br>
            <label>Number of Rounds: <input type="number" id="rounds-input" min="1" max="10" value="3"></label><br>
            <label>Bomb Intensity: <select id="bomb-intensity-select">
                <option value="easy">Easy (Slower fuse, less damage)</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard (Faster fuse, more damage)</option>
            </select></label><br>
            <button id="start-new-game-btn">Start Game</button>
            <button id="cancel-new-game-btn">Cancel</button>
        </div>
    </div>
    <script src="constants.js"></script>
    <script src="particles.js"></script>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="ai_player.js"></script>
    <script src="bomb.js"></script>
    <script src="platform.js"></script>
    <script src="main.js"></script>
</body>
</html>
